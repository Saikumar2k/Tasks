
<h2>Add New Book</h2>

<form (submit)="addBook()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="newBook.name" name="name" required>
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="newBook.description" name="description" required></textarea>
  </div>

  <div>
    <button type="submit">Submit</button>
  </div>
</form>
